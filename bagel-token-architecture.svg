<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="1000" height="800" viewBox="0 0 1000 800" xmlns="http://www.w3.org/2000/svg">
    <!-- BagelToken Box -->
    <rect x="100" y="100" width="200" height="120" rx="10" ry="10" fill="#f8d5a4" stroke="orange" stroke-width="2"/>
    <text x="130" y="130" font-size="18" font-weight="bold">BagelToken</text>
    <text x="120" y="155" font-size="14">ERC20, Ownable</text>
    <text x="130" y="175" font-size="14">- mint()</text>
    <text x="130" y="195" font-size="14">- transfer()</text>
    
    <!-- MerkleAirdrop Box -->
    <rect x="400" y="100" width="200" height="120" rx="10" ry="10" fill="#a4c8f8" stroke="blue" stroke-width="2"/>
    <text x="430" y="130" font-size="18" font-weight="bold">MerkleAirdrop</text>
    <text x="450" y="155" font-size="14">EIP712</text>
    <text x="430" y="175" font-size="14">- claim()</text>
    <text x="430" y="195" font-size="14">- claimWithSignature()</text>
    
    <!-- Airdrop List Box -->
    <rect x="100" y="300" width="200" height="100" rx="10" ry="10" fill="#d4a4f8" stroke="purple" stroke-width="2"/>
    <text x="160" y="330" font-size="18" font-weight="bold">Airdrop List</text>
    <text x="130" y="355" font-size="14">address â†’ amount</text>
    <text x="130" y="375" font-size="14">JSON or CSV data</text>
    
    <!-- Merkle Tree Generator Box -->
    <rect x="100" y="450" width="250" height="100" rx="10" ry="10" fill="#d4a4f8" stroke="purple" stroke-width="2"/>
    <text x="130" y="480" font-size="18" font-weight="bold">Merkle Tree Generator</text>
    <text x="120" y="505" font-size="14">Off-chain script</text>
    <text x="120" y="525" font-size="14">keccak256 hashing</text>
    
    <!-- Eligible User Box -->
    <rect x="400" y="300" width="200" height="120" rx="10" ry="10" fill="#a4f8a4" stroke="green" stroke-width="2"/>
    <text x="430" y="330" font-size="18" font-weight="bold">Eligible User</text>
    <text x="420" y="355" font-size="14">- Gets Merkle proof</text>
    <text x="420" y="375" font-size="14">- Signs message (optional)</text>
    
    <!-- Claim Process Box -->
    <rect x="700" y="450" width="250" height="100" rx="10" ry="10" fill="#f8d58a" stroke="goldenrod" stroke-width="2"/>
    <text x="760" y="480" font-size="18" font-weight="bold">Claim Process</text>
    <text x="720" y="505" font-size="14">1. Verify Merkle proof</text>
    <text x="720" y="525" font-size="14">2. Verify signature (if any)</text>
    
    <!-- Arrows -->
    <line x1="300" y1="160" x2="400" y2="160" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="500" y1="220" x2="500" y2="300" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="200" y1="400" x2="200" y2="450" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    <line x1="350" y1="500" x2="700" y2="500" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
    
    <!-- Arrowhead Marker -->
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L9,3 L0,6 Z" fill="black"/>
        </marker>
    </defs>
</svg>
